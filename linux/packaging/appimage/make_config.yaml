# AppImage configuration file for OpenAir.

# The name used in the desktop entry (e.g., OpenAir Podcast)
# This is likely the missing field causing the 'Null' cast error.
display_name: OpenAir

# The base name of the resulting AppImage file (e.g., OpenAir-x86_64.AppImage)
executable_name: OpenAir

# The ID of the application (must match the desktop file ID)
app_id: org.openair.podcast

# The path to the desktop file (relative to the project root or `linux/`)
desktop_file: linux/org.openair.podcast.desktop

# The path to the application icon file (PNG format is recommended)
icon_file: assets/icons/icon.png
