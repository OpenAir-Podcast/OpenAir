releases:
  - name: dev
    jobs:
      # Build and publish APK to PGYER
      - name: release-dev-android
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: dev

      - name: release-dev-windows
        package:
          platform: windows
          target: msi
          build_args:
            dart-define:
              APP_ENV: dev
        publish_to: github_releases

      - name: linux-dev
        jobs:
          - name: linux-dev
            package:
              platform: linux
              target: rpm
              build_args:
                dart-define:
                  APP_ENV: dev
            publish_to: github_releases
